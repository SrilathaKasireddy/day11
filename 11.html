<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Input Types</title>
</head>
<body>
 <label for="text">Text</label><br>
 <input type="text" id="text" placeholder="text..."><br>
 <label for="button">button</label><br>
 <input type="button" id="button"><br>
 <label for="checkbox">checkbox</label><br>
 <input type="checkbox" id="checkbox"><br>
 <label for="color">color</label><br>
 <input type="color" id="color"> <br>
 <label for="date">date</label><br>
 <input type="date" id="date"><br>
 <label for="datetime-local">datetime-local</label><br>
 <input type="datetime-local" id="datetime-local"><br>
 <label for="email">email</label><br>
 <input type="email" id="email"><br>
 <label for="file">file</label><br>
 <input type="file" id="file" ><br>
 <label for="hidden">hidden</label><br>
 <input type="hidden" id="hidden"><br>
 <label for="image">image</label><br>
 <input type="image" id="image" ><br>
 <label for="password">password</label><br>
 <input type="password" id="password" ><br>
 <label for="number">number</label><br>
 <input type="number" id="number"><br>
 <label for="radio">radio</label><br>
 <input type="radio" id="radio"><br>
 <label for="range">range</label><br>
 <input type="range" id="range" ><br>
 <label for="reset">reset</label><br>
 <input type="reset" id="reset"><br>
 <label for="search">search</label><br>
 <input type="search" id="search"><br>
 <label for="submit">submit</label><br>
 <input type="submit" id="submit" ><br>
 <label for="tel">tel</label><br>
 <input type="tel" id="tel"><br>
 <label for="time">time</label><br>
 <input type="time" id="time" ><br>
 <label for="url">url</label><br>
 <input type="url" id="url" ><br>
 <label for="week">week</label><br>
 <input type="week" id="week"><br>
</body>
</html>
