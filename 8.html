<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Table data</title>
</head>
<style>
 table,tr,td{
  border-style:solid;
  border-collapse:collapse;
  padding: 15px 15px 15px 15px;
 }
</style>
<body>
 <h3 align="center">Health Chart</h3>
 <table align="center" >
  <tr>
   <td rowspan="2">State of Health</td>
   <td colspan="2" align="center">Fasting value</td>
   <td colspan="10">After Eating</td>
   </tr>
   <tr>
    <td  colspan="1">Minimum</td>
     <td colspan="1">Maximum</td>
   <td colspan="5">2 hours after eating</td>
  </tr>
    </tr>
   <tr>
<td>Healthy</td>
<td>70</td>
<td>100</td>
<td>Less than 140</td>
</tr>
<tr>
<td>Pre-Diabetes</td>
<td>101</td>
<td>126</td>
<td>140 to 200</td>
</tr>
<tr>
 <td>Diabetes</td>
 <td>More than 126</td>
 <td>N/A</td>
 <td>More than 200</td>
</tr>
</tr>
   </tr>
 </table>
</body>
</html>
